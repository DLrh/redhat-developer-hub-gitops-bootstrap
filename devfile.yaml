schemaVersion: 2.2.0
metadata:
  name: devhub-demo
components:
  - name: tooling-container
    container:
      image: quay.io/devspaces/ansible-creator-ee@sha256:04c7aa48f34ab28dc21f36acfe472b249f29c24d1a52d98b2c8da75dd6587d79
      memoryRequest: 256M
      memoryLimit: 1Gi
      cpuRequest: 250m
      cpuLimit: 750m
      args: ['tail', '-f', '/dev/null']
commands:
  - id: ansible-prereqs
    exec:
      commandLine: |
        /usr/local/bin/ansible-galaxy collection install community.hashi_vault
        /usr/local/bin/pip install hvac
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: tooling-container
  - id: tools-install
    exec:
      commandLine: '/usr/local/bin/ansible-playbook ${PROJECT_SOURCE}/ansible-automation/playbooks/install_oc.yml'
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: tooling-container
  - id: vault-setup
    exec:
      commandLine: |
        /usr/local/bin/ansible-playbook ${PROJECT_SOURCE}/ansible-automation/playbooks/vault-setup/main.yml
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: tooling-container
events:
  postStart:
    # - "ansible-prereqs"
    - tools-install