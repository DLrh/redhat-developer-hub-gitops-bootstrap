---
- name: Retrieve Vault init root private token
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Secret
    name: "vault-init"
    namespace: "vault"
  register: r_root_token
  retries: 120
  delay: 10
  until:
    - r_root_token is defined
    - r_root_token.resources is defined
    - r_root_token.resources | length > 0
    - r_root_token.resources[0] is defined
    - r_root_token.resources[0].data is defined
    - r_root_token.resources[0].data.root_token is defined
    - r_root_token.resources[0].data.root_token | length > 0

- name: Decode vault init root token
  ansible.builtin.set_fact:
    ocp4_workload_redhat_developer_hub_vault_token: "{{ r_root_token.resources[0].data.root_token | b64decode }}"

- name: Create vault auth resources
  k8s:
    state: present
    definition: "{{ lookup('template', item) | from_yaml }}"
  loop:
    - service-account-vault.yml.j2
    - cluster-role-binding-role-token-review.yml.j2
    - secret-vault-auth.yml.j2

- name: Login to vault
  ansible.builtin.shell: |
    oc exec vault-0 -c vault -n {{ ocp4_workload_redhat_developer_hub_vault_namespace
      }} -- vault login -tls-skip-verify {{ ocp4_workload_redhat_developer_hub_vault_token }}

