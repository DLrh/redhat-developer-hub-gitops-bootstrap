- name: Get GitHub AppId
  ansible.builtin.set_fact:
    github_application_id: "{{ lookup('ansible.builtin.env', 'GITHUB_APP_ID') }}"

- name: Populate Vault with Github Secrets
  community.hashi_vault.vault_kv2_write:
  # community.hashi_vault.vault_write:
    url: "https://vault-vault.{{ ocp4_workload_redhat_developer_hub_apps_domain }}"
    engine_mount_point: kv
    path: secrets/{{ rhdh_instance_name }}/github-plugin
    validate_certs: false
    data:
      app_id: "{{ lookup('ansible.builtin.env', 'GITHUB_APP_ID') }}"
      org: "{{ lookup('ansible.builtin.env', 'GITHUB_ORGANIZATION') }}"
      private_key: "{{ lookup('ansible.builtin.file', lookup('ansible.builtin.env', 'GITHUB_KEY_FILE')) }}"
    token: "{{ ocp4_workload_redhat_developer_hub_vault_token }}"

- name: Concatenate Registry Credentials
  ansible.builtin.set_fact:
    registry_credentials: "{{ lookup('ansible.builtin.env', 'JANUS_QUAY_USER') }}:{{ lookup('ansible.builtin.env', 'JANUS_QUAY_TOKEN') }}"

- name: Encode Registry Credentials
  ansible.builtin.set_fact:
    encoded_registry_credentials: "{{ registry_credentials | b64encode }}"

- name: Populate Vault with Registry Credentials
  community.hashi_vault.vault_kv2_write:
  # community.hashi_vault.vault_write:
    url: "https://vault-vault.{{ ocp4_workload_redhat_developer_hub_apps_domain }}"
    engine_mount_point: kv
    path: secrets/{{ rhdh_instance_name }}/registry
    validate_certs: false
    data:
      credentials: "{{ encoded_registry_credentials }}"
      user: "{{ lookup('ansible.builtin.env', 'JANUS_QUAY_USER') }}"
      token: "{{ lookup('ansible.builtin.env', 'JANUS_QUAY_TOKEN') }}"
    token: "{{ ocp4_workload_redhat_developer_hub_vault_token }}"
