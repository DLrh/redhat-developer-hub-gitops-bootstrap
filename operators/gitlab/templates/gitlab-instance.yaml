apiVersion: apps.gitlab.com/v1beta1
kind: GitLab
metadata:
  name: gitlab
  namespace: gitlab-system
spec:
  chart:
    version: 6.11.0
    values:
      certmanager-issuer:
        email: {{ .Values.certmanager.issuer.email }}
      configureCertmanager:
        install: false
      global:
        hosts:
          domain: example.com
        ingress:
          annotations:
            route.openshift.io/termination: edge
          class: none
          configureCertmanager: true
      nginx-ingress:
        enabled: false
